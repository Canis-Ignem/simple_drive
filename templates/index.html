
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>File Drive</title>
    </head>

    
    <body >
        <h1 class = "title_page"> Welcome </h1>
        
        {% for folder in folders  %}
        
            <a href= "{{url_for('goto', filename= folder ) }}" > {{folder}}  </a>

        {% endfor %}
        <br><br><br><br>
        {% for file in files  %}
        
            <a href= "/download/{{file}}" > {{file}} </a>
            <br><br>
        
        {% endfor %}
            

        

    </body>
        
    
</html>
